<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plam — Telegram WebApp</title>
  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <img id="brandIcon" alt="icon" />
      <span>Plam</span>
    </div>
    <button id="openPopupBtn" class="btn primary">Открыть попап</button>
  </header>

  <main class="content">
    <section class="block">
      <h2>Иконки (авто из манифеста)</h2>
      <div id="iconsGrid" class="grid"></div>
    </section>

    <section class="block">
      <h2>Скриншоты / превью</h2>
      <div id="screensGrid" class="grid grid-wide"></div>
    </section>
  </main>

  <!-- Popup -->
  <div id="popup" class="popup hidden" role="dialog" aria-modal="true">
    <div class="popup-backdrop" id="popupBackdrop"></div>
    <div class="popup-card" role="document">
      <div class="popup-header">
        <h3>Попап</h3>
        <button class="icon-btn" id="closePopupBtn" aria-label="Закрыть">×</button>
      </div>
      <div class="popup-body">
        <img id="popupImage" alt="popup" />
        <p>Это пример всплывающего окна. Картинка подключается через <code>srcset</code> для ретины.</p>
      </div>
      <div class="popup-footer">
        <button class="btn ghost" id="cancelBtn">Отмена</button>
        <button class="btn primary" id="okBtn">Ок</button>
      </div>
    </div>
  </div>

  <script>
    window.__ASSETS_MANIFEST_PATH__ = "./Plam_assets/manifest.json";
    window.__SAMPLE_ICON__ = "";
    window.__SAMPLE_POPUP_1x__ = "Plam_assets/popups/faq@1x-800.png";
    window.__SAMPLE_POPUP_2x__ = "Plam_assets/popups/faq@2x-1600.png";
  </script>
  <script src="./app.js"></script>
</body>
</html>
