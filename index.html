<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Plam — Telegram WebApp</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="./style.css?v=9" />
</head>
<body>

  <!-- СЦЕНА: фон небо+трава -->
  <main class="scene" aria-label="Главный экран">
    <div class="scene__bg" aria-hidden="true"></div>

    <!-- Декоративные большие элементы фона (отдельные PNG) -->
    <img class="bgicon bgicon--tv" src="./bgicons/TV.PNG" alt="" aria-hidden="true" />
    <img class="bgicon bgicon--chair" src="./bgicons/Plamonchair.PNG" alt="" aria-hidden="true" />

    <!-- Видимые иконки (резкие, отдельные 2x) -->
    <img class="icon icon--faq"      src="./faq-icon@2x.PNG"        alt="FAQ" />
    <img class="icon icon--plus"     src="./plus-icon@2x.PNG"       alt="Добавить" />
    <img class="icon icon--gift"     src="./gift@2x.PNG"            alt="Подарок" />
    <img class="icon icon--notebook" src="./notebook@2x.PNG"        alt="Дневник" />
    <img class="icon icon--stump"    src="./stump@2x.PNG"           alt="" aria-hidden="true" />

    <!-- Хит-зоны (кликабельные кнопки) -->
    <button class="hit hit--faq"      aria-label="FAQ"></button>
    <button class="hit hit--plus"     aria-label="Добавить"></button>
    <button class="hit hit--gift"     aria-label="Подарки"></button>
    <button class="hit hit--notebook" aria-label="Дневник"></button>

    <!-- ПЕНЁК: открывает попап №1 -->
    <button
      class="hit hit--stump"
      data-open-modal="upload-popup"
      aria-label="Открыть попап загрузки"
    ></button>
  </main>

  <!-- МОДАЛКА -->
  <div class="modal" data-modal-root hidden aria-hidden="true">
    <div class="modal__backdrop" data-dismiss></div>
    <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <button class="modal__close" type="button" aria-label="Закрыть" data-dismiss>×</button>
      <div class="modal__content" data-modal-content></div>
    </div>
  </div>

  <!-- ПОПАП №1: загрузка фото -->
  <template id="tpl-upload-popup">
    <section class="popup upload-popup" aria-labelledby="modal-title">
      <div class="u-center">
        <label class="btn-pick" for="file-input">Выбрать фото</label>
        <input id="file-input" type="file" accept="image/*" hidden />
      </div>

      <div class="card slider-card">
        <div class="slider-row">
          <span class="label" data-stars>1 star</span>
          <input class="range" type="range" min="1" max="20" step="1" value="1" aria-label="Stars / Seconds" />
          <span class="label" data-secs>1 sec</span>
        </div>
      </div>

      <form class="card form-card" data-upload-form novalidate>
        <input class="field" type="url" name="social" placeholder="...add your social media link" />
        <textarea class="field" name="desc" rows="3" placeholder="...add a description"></textarea>
        <div class="u-center">
          <button type="submit" class="btn-submit">Отправить</button>
        </div>
      </form>
    </section>
  </template>

  <script src="./app.js?v=9"></script>
</body>
</html>
